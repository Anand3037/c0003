<!DOCTYPE html>

<html>

<head>

<title>Spinning Circle</title>

<style>

.circle {

width: 100px;

height: 100px;

border: 8px solid #740808;

border-top: 8px solid #4facea;

border-radius: 50%;

animation: spin 1s linear infinite;

margin: 50px auto;
}

@keyframes spin {

0% { transform: rotate(0deg); }

100% { transform: rotate(360deg); }

}

</style>

</head>

<body>


<div class="circle"></div>

</body>

</html>
